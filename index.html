<!DOCTYPE html>
<html lang="en" ng-app="LunchCount">
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Lunch Count</title>
</head>
<body>
<h1>Lunch Count App</h1>
<div ng-controller="lunchCountController">
<input type="text" ng-model="lunchItems"/>
<button ng-click="checkIfTooMuch()">Check If Too Much</button>
<div>{{message}}</div>
</div>
</body>
</html>
